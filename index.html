  $("#credits-button").click(function(){
    var text = "Promotional image: Cover Photo by Volodymyr Kyrylyuk/Shutterstock. Question 1: Photo by Jacob Lund/iStock.com. Question 2: Photo by Steve Debenport/iStock.com. Question 3: Photo by Shape Charge/iStock.com. Question 4: Photo by Peeterv/iStock.com. Question 5: Photo by Tempura/iStock.com. Question 6: Photo by Kickstand/iStock.com."
    var W = window.innerWidth;
    var shorter, taller;
    if(W > 1300){
      shorter = "50px"
    }
    else if(W > 665){
      shorter = "65px";
    }
    else if(W > 460){
      shorter = "75px"
    }
    else if(W >340){
      shorter = "90px"
    }else{
      shorter = "115px"
    }
    // shorter = $("#footer").css("height")
    taller = (parseInt(shorter.replace("px",""))*2.8) + "px"
    // else if(W <=)
    if($(this).hasClass("open")){
      $(this).removeClass("open")
      $("#credits-button").text("View photo credits")
      $("#footer").animate({
        height: shorter
      }, function(){
          $("#credits-text").html("")
      })
    }else{
      $(this).addClass("open")
      $("#credits-button").text("Hide photo credits")
      $("#credits-text").html(text)
      $("#footer").animate({
        height: taller
      })
    }

  })


     var lastScrollTop = 0;
     var animating = false;
$(window).on("scroll", function(event){
   var st = $(this).scrollTop();
   if(! animating){
     console.log(st, lastScrollTop)
     if (st > lastScrollTop){
            // console.log("down")
         animating = true;
         $(".topnav").finish().animate({top:"-80px"}, 600, function(){ animating = false})
         // $("#footer").finish().animate({bottom:"0px"}, 600, function(){ animating = false})
     } else {
        // upscroll code
        // console.log("up")
        animating = true;
        $(".topnav").finish().animate({top:"0px"}, 600, function(){ animating = false})
         // $("#footer").finish().animate({bottom:"-80px"}, 600, function(){ animating = false})
     }
    }
   lastScrollTop = st;
});
